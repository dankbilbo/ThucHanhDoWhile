<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập dowhile</title>
</head>
<body onload="enterNumber()">
<script>
    function enterNumber()
    {
        let num;
        do{
            num = +prompt("nhap so");
            if(num > 10 || num < 1)
            {
                alert("nhap lai trong khong 1-10");
            }
        }while(num > 10 || num < 1);
    }
</script>
</body>
</html>
